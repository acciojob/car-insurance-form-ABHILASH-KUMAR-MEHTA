<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Car Insurance Registration</h2>
    <form method="POST">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Gender Field -->
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female" required>
        <label for="gender_female">Female</label>
      </div>

      <!-- Car Brands Field -->
      <div class="form-group">
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
          <option value="" disabled selected>-- Select Car Brand --</option>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Mercedes">Mercedes</option>
        </select>
      </div>

      <!-- Car Age Field -->
      <div class="form-group">
        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="carage" required>
      </div>

      <!-- Date of Purchase Field -->
      <div class="form-group">
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
